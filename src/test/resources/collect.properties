## For latest allowed values, refer to:
## preference names: https://github.com/opendatakit/collect/tree/master/collect_app/src/main/res/xml
## array / enum values: https://github.com/opendatakit/collect/tree/master/collect_app/src/main/res/values
## For array / enums, use the actual values not the entry names.
##
## Note: do not set "user.firstRun" or "user.lastVersion". These are not actual
##  configurations anyway, and it seems that the latter is expected to be
##  type "Long", which the collect_settings script doesn't cast to. If set, an
##  interesting thing happens where on 2nd launch, these values cause Collect to
##  immediately crash on launch (during show splash activity). To fix this
##  requires a full re-install to clear the preferences cache.

################################################################################
